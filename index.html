    <div class="chat">
        <div class="chat__title">
            <h1>Chat Room</h1>
        </div>
        <div class="chat__chatrooms">
            <h2 class="chat__chatrooms_title">Choose a chatroom:</h2>
            <div class="chat__chatrooms_buttons">
                <button class="chat__chatrooms_button" data-id="general">#general</button>
                <button class="chat__chatrooms_button" data-id="gaming">#gaming</button>
                <button class="chat__chatrooms_button" data-id="music">#music</button>
            </div>
        </div>
        <div class="chat-messages-wrapper"></div>
        <div class="chat__forms">
            <form class="chat__forms_sendmessage-form">
                <input type="text" name="textInput" placeholder="Your message:" required>
                <input type="submit" value="send">
            </form>
            <form class="chat__forms_updatename-form">
                <input type="text" name="textInput" placeholder="Update name:" required>
                <input type="submit" value="apply">
            </form>
        </div>
        <div class="chat__current-name">Current name: <span class="chat__current-name_data"></span></div>
    </div>
